<ng-include  src="'components/header/header.html'"></ng-include>
<div class="container">
	<br>
	<div class="row text-center" >
		<div class="alert alert-success" role="alert">{{statusMsg}} {{timer}}
		</div>		
	</div>
	<div class="form-game" ng-class="{'hidden':status!=1}" >
		<form ng-submit="sendName()" role="form">
		  <div class="form-group">
		    <label for="name">Nombre</label>
		    <input type="text" class="form-control" ng-model="name" id="name" required>
		  </div>
		  <button type="submit"  class="btn btn-default">Jugar</button>
		</form>

	</div>
	<div class="text-center" ng-class="{'hidden':status!=2}" >
		<h3>Has tu jugada {{name}}</h3>
		<div class="pptls piedra"></div>
		<div class="pptls papel"></div>
		<div class="pptls tijera"></div>
		<div class="pptls lagarto"></div>
		<div class="pptls spock"></div>
	</div>

</div>
